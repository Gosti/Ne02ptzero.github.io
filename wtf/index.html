<!DOCTYPE HTML>

<html>
	<head>
		<title>WTF</title>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
		<script type="text/javascript" src="http://jqueryrotate.googlecode.com/svn/trunk/jQueryRotate.js"></script>
		<script>
			current = res = 0;
			function rotateLOL() {
				rotate = Math.floor((Math.random() * 90) + 500);
				if (current == 0) {
					rotate = -rotate;
					current = 1;
				} else {
					current = 0;
				}
				$("body .main").rotate({animateTo: rotate, callback: rotateLOL, duration: 3000});
			}

			function resize() {
				height = width = 500;
				if (res == 0) {
					height = width = 200;
					res = 1;
				} else
					res = 0;
				$("body .main").animate({height: height, width: width}, 2000, resize);
				$("body .grow").animate({height: height, width: width}, 2000, resize);
			}

			function background() {
				color = Math.floor((Math.random() * 7) + 1);
				switch (color) {
					case 1: colorString = "black"; break;
					case 2: colorString = "white"; break;
					case 3: colorString = "red"; break;
					case 4: colorString = "yellow"; break;
					case 5: colorString = "purple"; break;
					case 6: colorString = "blue"; break;
					case 7: colorString = "Orange"; break;
				}
				$("body").css({"background-color": colorString});
				setTimeout(function(){
					background();
				}, 100);
			}

			function img() {
				$("body").append("<div id='lol' style='position: fixed'><img src='http://25.media.tumblr.com/tumblr_mc351hVQPQ1qf021po1_500.gif'></div>");
			}

			function textLOL() {
				text = Math.floor((Math.random() * 7) + 1);
				switch (text) {

					case 2: string = "#3fab5u"; break;

					case 5: string = "HEAAAAADSHOT"; break;
					case 6: string = "TAKE THAT BITCH"; break;
					case 7: string = "ILLUMINAAAATI"; break;
				}
				$(".text").html(string);
				setTimeout(function(){
					textLOL();
				}, 2000);
			}

			function colorLOL() {
				var newColor = '#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6);
				$(".text").animate({color: newColor}, 200, colorLOL);
			}

			function ittanimulli() {

			function sunglasses() {
				$("body").append("<div class='dealwithit' style='position: fixed; top: 0; display: none;'><img style='width: 400px; height: auto' src='http://i.imgur.com/nGjvR.png'></div>");
				$("body .dealwithit").show(2000).delay(2000).hide(500);
				setTimeout(function(){
					sunglasses();
				}, 10000);
			}

			function makeitrain() {
				classsss = Math.floor((Math.random() * 5000) + 1);
				img = (Math.floor((Math.random() * 7000000) + 1) * classsss) % 7;
				switch (text) {
					case 1: string = "http://i625.photobucket.com/albums/tt332/cella3000/doritos.png"; break;
					case 2: string = "http://img1.wikia.nocookie.net/__cb20120223231746/mountaindew/images/2/20/CANDIDEW.png"; break;
					case 3: string = "http://cod.esportspedia.com/w/images/archive/0/0b/20140612045242!MLG.png"; break;
					case 4: string = "http://kepki.prostoprint.com/static/products/full-d9850b896a6e4f7a2f0fab9a8a7f7b7e.png"; break;

					case 7: string = "http://www.logotypes101.com/logos/66/FB3D0EB4B77EB6998208EDD1814717E8/McDonalds.png"; break;
				}
				classsss = Math.floor((Math.random() * 5000) + 1);
				position = Math.floor((Math.random() * 100) + 1);
				$("body").append("<div class='lulz"+classsss+"' style='position: fixed; top: 0;left:"+position+"%'><img src='"+string+"'></div>");
				$("body .lulz"+classsss).animate({bottom: "-100%", top: "100%"}, 1000);
				setTimeout(function() {

			$(document).ready(function() {

				audioElement.setAttribute('src', 'audio.mp3');
				audioElement.setAttribute('autoplay', 'autoplay');
				audioElement.load()
